<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="three.js"></script>
<script src="orbit.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"

crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="style.css">
<title>wardrobe-v5</title>
</head>

<body>

<div class="bd">
    <h1> Wardrobe </h1>
    <div class="spc">
    </div>
    <div class="xsd">
        <div>
            <div>
                <h2> Left </h2>
            </div>
            <div class="sd">
                <button class="but" onclick="lanim.start() , lanimc.start(), lanim2.start(), lanimc2.start(), lanim3.start(),
                lanimc3.start(), lanim4.start(), lanimc4.start(),l2anim.start() , l2animc.start(), l2anim2.start() , l2animc2.start()
                ,l2anim3.start() , l2animc3.start(), l2anim4.start() , l2animc4.start()">Open</button>
                <button class="but" onclick="lanimb.start(), lanimd.start(), lanimb2.start(), lanimd2.start(), lanimb3.start(),
                lanimd3.start(), lanimb4.start(), lanimd4.start(), l2animb.start(), l2animd.start(), l2animb2.start(), l2animd2.start(),
                l2animb3.start(), l2animd3.start(), l2animb4.start(), l2animd4.start()">Close</button>
            </div>
        </div>
    </div>
    <div class="xsd">
        <div>
            <h2> Other </h2>
        </div>
        <div class="sd">
            <button class="but"
            onclick="animi.start(), animi2.start(), animi3.start(),animo.start(), animoc.start(),
            animo2.start(), animoc2.start(), animo3.start(), animoc3.start(), animo4.start(), animoc4.start()">Open</button>
            <button class="but"
            onclick="animib.start(), animib2.start(), animob.start(), animod.start(), animob2.start(),
            animod2.start(), animib3.start(), animob3.start(), animod3.start(), animob4.start(), animod4.start()">Close</button>
        </div>
    </div>
    <div class=" xsd">
        <div>
            <div>
                <h2> Right </h2>
            </div>
            <div class="sd">
                <button class="but" onclick="anim.start() , animc.start(), anim2.start(), animc2.start(), anim3.start(), animc3.start(),
                anim4.start(), animc4.start(), animr2.start() , animr2c.start(), animr22.start() , animr2c2.start(),
                animr23.start() , animr2c3.start(), animr24.start() , animr2c4.start()">Open</button>
                <button class="but" onclick="animb.start(), animd.start(), animb2.start(), animd2.start(), animb3.start() ,
                animd3.start(), animb4.start(), animd4.start(), animr2b.start(), animr2d.start(), animr2b2.start(), animr2d2.start(),
                animr2b3.start(), animr2d3.start(), animr2b4.start(), animr2d4.start()">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="mycube.js"></script>
<script src="script.js"></script>
